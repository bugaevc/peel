test:
  stage: test
  image: "debian:12"
  before_script:
    - apt update && apt install -y meson libgirepository1.0-dev python3 g++ libgtk-4-dev libadwaita-1-dev libsoup-3.0-dev
  script:
    - CXX=gcc meson setup build -Dcpp_std=c++11 -Dcpp_eh=none -Dbuild_examples=true
    - meson compile -C build
    - meson test -C build

pages:
  stage: deploy
  image: "rust:latest"
  variables:
    CARGO_HOME: $CI_PROJECT_DIR/cargo
  before_script:
    - export PATH="$PATH:$CARGO_HOME/bin"
    - mdbook --version || cargo install mdbook
  script:
    - mdbook build docs/
    - mv docs/book public
  artifacts:
    paths:
      - public
  cache:
    paths:
      - $CARGO_HOME/bin
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
